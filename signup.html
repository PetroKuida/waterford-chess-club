<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Welcome to the Waterford Chess Club. Join us for weekly chess games,
      tournaments, and lessons for all skill levels. Connect with chess enthusiasts in Waterford and
      improve your game.">
    <meta name="keywords" content="Waterford Chess Club, chess, chess games, chess tournaments,
      chess lessons, chess club, chess enthusiasts, chess events, Waterford, chess community">
    <title>Waterford Chess Club</title>
    <!-- Styles -->
    <link rel="preload" href="assets/css/styles.css" as="style">
    <link rel="stylesheet" href="assets/css/styles.css" media="print" onload="this.media='all'">
    <link rel="preload" href="assets/images/hero-bg.webp" as="image">
    <!-- Open Sans and Raleway fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html" aria-label="Go to Waterford Chess Club homepage">
            <h1 id="logo">Waterford <br /> Chess Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" id="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go to Waterford Chess Club homepage">Home</a></li>
                <li><a href="tournaments.html" aria-label="Go to Waterford Chess Club tournaments page">Tournaments</a></li>
                <li><a href="signup.html" class="active" aria-label="Go to Waterford Chess Club Sign Up page">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2>Let's get you Signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-input" name="first-name" required /><br />
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-input" name="last-name" required /><br />
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" class="form-input" name="email-address" required /><br />
                <label for="rating">ELO Rating</label>
                <input type="number" id="rating" class="form-input" name="rating" min="1" max="4000" /><br />
                <button type="submit" class="join-button btn">Sign Up</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                   aria-label="Visit our Facebook page (opens in new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                   aria-label="Visit our Twitter page (opens in new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                   aria-label="Visit our Youtube page (opens in new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                   aria-label="Visit our Instagram page (opens in new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awsome kit-->
    <script src="https://kit.fontawesome.com/892da5f36e.js" crossorigin="anonymous"></script>
</body>
</html>
